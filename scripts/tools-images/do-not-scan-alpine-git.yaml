apiVersion: tekton.dev/v1alpha1
kind: PipelineRun
metadata:
  generateName: intake-alpine-git-
spec:
  params:
    - name: image-url
      value: 'alpine/git'
    - name: image-name
      value: alpine-git
    - name: image-tag
      value: 'latest'
    - name: trivy-severity
      value: 'CRITICAL'
    - name: scan-image
      value: 'false'      
  pipelineRef:
    name: image-intake-pipeline-prevail-2021
  serviceAccountName: pipeline
  timeout: 1h0m0s
