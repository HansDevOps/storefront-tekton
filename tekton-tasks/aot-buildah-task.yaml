apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: aot-buildah
  description: this is a copy of the buildah cluster task, with a mod to use a vfs storage driver.
spec:
  params:
  - default: quay.io/buildah/stable
    description: The location of the buildah builder image (see https://github.com/containers/buildah/pull/2823).
    name: BUILDER_IMAGE
    type: string
  - default: Dockerfile
    description: Path to the Dockerfile to build.
    name: DOCKERFILE
    type: string
  - default: .
    description: Path to the directory to use as context.
    name: CONTEXT
    type: string
  - default: "true"
    description: Verify the TLS on the registry endpoint (for push/pull to a non-TLS
      registry)
    name: TLSVERIFY
    type: string
  - default: oci
    description: The format of the built container, oci or docker
    name: FORMAT
    type: string
  - default: ubi
    description: The FROM image that will be used to override the FROM image of the Dockerfile that we are building.
    name: from-image
    type: string    
  resources:
    inputs:
    - name: source
      type: git
    outputs:
    - name: image
      type: image
  steps:
  - command:
    - buildah
    - bud
    - --format=$(params.FORMAT)
    - --tls-verify=$(params.TLSVERIFY)
    - --storage-driver=vfs
    - --layers
    - --from=image-registry.openshift-image-registry.svc.cluster.local:5000/tools-images/$(params.from-image):for-use
    - -f
    - ./$(params.DOCKERFILE)
    - -t
    - $(resources.outputs.image.url)
    - $(params.CONTEXT)
    image: $(params.BUILDER_IMAGE)
    name: build
    resources: {}
    securityContext:
      privileged: true
    volumeMounts:
    - mountPath: /var/lib/containers
      name: varlibcontainers
    workingDir: /workspace/source
  - command:
    - buildah
    - push
    - --storage-driver=vfs 
    - --tls-verify=$(params.TLSVERIFY)
    - $(resources.outputs.image.url)
    - docker://$(resources.outputs.image.url)
    image: $(params.BUILDER_IMAGE)
    name: push
    resources: {}
    securityContext:
      privileged: true
    volumeMounts:
    - mountPath: /var/lib/containers
      name: varlibcontainers
    workingDir: /workspace/source
  volumes:
  - emptyDir: {}
    name: varlibcontainers
