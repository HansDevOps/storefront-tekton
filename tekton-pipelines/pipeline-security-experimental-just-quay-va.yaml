apiVersion: tekton.dev/v1alpha1
kind: Pipeline
metadata:
  name: security-pipeline
spec:
  resources:
    - name: git-source
      type: git
    - name: docker-image
      type: image
  params:
    - default: 'docker://default-route-openshift-image-registry.apps-crc.testing/full-bc/customer:latest'
      description: The landing location of image that is copied from IBM Container Registry <server>/<namespace>/<repository>:<tag>
      name: source-url
      type: string
    - default: 'docker://de.icr.io/kitty-catt/customer-build:latest'
      description: The landing location of image that is copied from IBM Container Registry <server>/<namespace>/<repository>:<tag>
      name: destination-url-icr
      type: string       
    - default: 'docker://quay.io/kitty_catt/customer-build:latest'
      description: The landing location of image that is copied from IBM Container Registry <server>/<namespace>/<repository>:<tag>
      name: destination-url-quay
      type: string    
    - default: 'https://github.com/ibm-garage-ref-storefront/customer-ms-spring'
      description: A git repo that contains a java application that is build using maven.
      name: git-url
      type: string    
    - default: 'master'
      description: The revision to pull and build.
      name: git-revision
      type: string  
    - default: 'customer-ms-spring'
      description: The name of the service to pull and build.
      name: app-name
      type: string         
  tasks:
    - name: appsody-build
      taskRef:
        name: aot-mockup
    - name: copy-2-icr
      taskRef:
        name: aot-mockup
      runAfter: 
      - appsody-build      
    - name: copy-2-quay
      params:
      - name: srcImageURL
        value: $(params.source-url)
      - name: destImageURL
        value: $(params.destination-url-quay)
      - name: srcTLSverify
        value: 'false'
      - name: destTLSverify
        value: 'true'
      taskRef:
        kind: Task
        name: skopeo-copy
      runAfter: 
      - appsody-build      
      workspaces:
        - name: images-url
          workspace: images-url
    - name: sonar-scan
      taskRef:
        name: aot-mockup
    - name: owasp-scan
      taskRef:
        name: aot-mockup 
    - name: quay-va-scan
      taskRef:
        name: aot-mockup
      runAfter: 
      - copy-2-quay
    - name: icr-va-scan
      taskRef:
        name: aot-mockup
      runAfter: 
      - copy-2-icr
    - name: trivy-va-scan
      taskRef:
        name: aot-mockup
      runAfter: 
      - appsody-build
    - name: roll-out
      taskRef:
        name: aot-mockup
      runAfter: 
      - icr-va-scan
      - quay-va-scan
      - trivy-va-scan  
      - owasp-scan
      - sonar-scan             
  workspaces:
    - name: images-url
    - name: report