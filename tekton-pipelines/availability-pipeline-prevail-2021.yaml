apiVersion: tekton.dev/v1alpha1
kind: Pipeline
metadata:
  name: availability-pipeline-prevail-2021
spec:
  resources:
    - name: git-source
      type: git
    - name: docker-image
      type: image
  params:
    - default: 'docker://default-route-openshift-image-registry.apps-crc.testing/full-bc/customer:latest'
      description: The landing location of image that is copied from IBM Container Registry <server>/<namespace>/<repository>:<tag>
      name: source-url
      type: string
    - default: 'docker://de.icr.io/kitty-catt/customer-build:latest'
      description: The landing location of image that is copied from IBM Container Registry <server>/<namespace>/<repository>:<tag>
      name: destination-url-icr
      type: string       
    - default: 'docker://quay.io/kitty_catt/customer-build:latest'
      description: The landing location of image that is copied from IBM Container Registry <server>/<namespace>/<repository>:<tag>
      name: destination-url-quay
      type: string    
    - default: 'https://github.com/kitty-catt/customer-ms-spring'
      description: A git repo that contains a java application that is build using maven.
      name: git-url
      type: string    
    - default: 'solo'
      description: The revision to pull and build.
      name: git-revision
      type: string
    - default: 'app-repo-dir'
      description: the folder where the application repo will be checked out
      name: git-repo-checkout-dir
      type: string   
    - default: '.'
      description: the directory containing the pom
      name: pom-dir
      type: string               
    - default: 'customer-ms-spring'
      description: The name of the service to pull and build.
      name: app-name
      type: string       
    - default: 'jmeter-testplan/blue-compute-shop.jmx'
      description: the path to the jmeter test plan in the repo
      name: test-plan
      type: string
    - default: '3'
      description: the number of jmeter threads that will execute the testplan
      name: jmeter-users
      type: string
    - default: '50'
      description: the number of times that an individual thread will execute the testplan
      name: jmeter-loop-count
      type: string        
  tasks:
    - name: rescan-base-img
      taskRef:
        name: aot-mockup  
    - name: clone-1
      params:
        - name: url
          value: $(params.git-url)
        - name: revision
          value: $(params.git-revision)           
        - name: subdirectory
          value: $(params.git-repo-checkout-dir)
        - name: deleteExisting
          value: 'true'
      taskRef:
        kind: ClusterTask
        name: git-clone
      workspaces:
        - name: output
          workspace: src-workspace-01
    - name: artifact-build
      taskRef:
        name: aot-mockup  
      runAfter:
        - clone-1        
    - name: img-build
      taskRef:
        name: aot-mockup         
      runAfter: 
      - dep-track
      - sonar-scan  
      - rescan-base-img       
    - name: sonar-scan
      taskRef:
        name: aot-mockup  
      runAfter: 
        - artifact-build   
    - name: clone-2
      taskRef:
        name: aot-mockup         
    - name: dep-check
      taskRef:
        name: aot-mockup
      runAfter: 
        - clone-2  
    - name: dep-track
      taskRef:
        name: aot-mockup
      runAfter: 
      - dep-check               
    - name: scan-app-img
      taskRef:
        name: aot-mockup     
      runAfter: 
      - img-build                      
    - name: roll-out
      taskRef:
        name: aot-mockup
      runAfter: 
      - scan-app-img
    - name: functional-test
      taskRef:
        name: aot-mockup
      runAfter: 
      - roll-out
    - name: performance-test
      params:
        - name: git-url
          value: $(params.git-url)
        - name: git-revision
          value: $(params.git-revision)
        - name: test-plan
          value: $(params.test-plan)
        - name: jmeter-users
          value: $(params.jmeter-users)
        - name: jmeter-loop-count
          value: $(params.jmeter-loop-count)         
      taskRef:
        kind: Task
        name: aot-jmeter-performance-test
      runAfter: 
      - functional-test
    - name: chaos-test
      params:
        - name: SCRIPT
          value: |
            #!/bin/bash -e

            # consider making a Tekton Task for it to clone a repo and work with that.

            oc whoami
            
            #ls $(workspaces.source.path)

        - name: ARGS
          value:
            - ""
      runAfter:
        - functional-test
      taskRef:
        kind: ClusterTask
        name: openshift-client  
    - name: sign-and-push
      taskRef:
        name: aot-mockup
      runAfter: 
      - performance-test
      - chaos-test      
  workspaces:
    - name: src-workspace-01
    - name: maven-settings
    - name: local-maven-repo    
    - name: images-url
    - name: report